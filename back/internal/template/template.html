<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      -webkit-text-size-adjust: 100%;
    "
  >
    <!-- Contenedor general del email -->
    <table
      role="presentation"
      width="100%"
      cellpadding="0"
      cellspacing="0"
      border="0"
      style="background-color: #f4f4f4; padding: 0; margin: 0; width: 100%"
    >
      <tr>
        <td align="center">
          <table
            role="presentation"
            width="100%"
            cellpadding="0"
            cellspacing="0"
            border="0"
            style="
              max-width: 600px;
              width: 100%;
              background-color: #ffffff;
              border-radius: 8px;
              overflow: hidden;
              box-shadow: 0 0 5px rgba(0, 0, 0, 0.15);
            "
          >
            <tr>
              <td
                style="
                  background-color: #007bff;
                  color: #ffffff;
                  text-align: center;
                  padding: 20px;
                "
              >
                <!-- Encabezado del email -->
                <h1 style="margin: 0; font-size: 24px; color: #ffffff">
                  Boletín del día!
                </h1>
              </td>
            </tr>
            <tr>
              <td align="center" style="padding: 20px; color: #333333">
                <!-- Cuerpo del email -->
                {{ unescape .Template }}

                <img
                  src="cid:newsletter.png"
                  alt="Newsletter"
                  style="
                    max-width: 100%;
                    width: 350px;
                    height: auto;
                    border: none;
                    outline: none;
                    text-decoration: none;
                  "
                />
              </td>
            </tr>
            <tr>
              <td
                style="
                  background-color: #f4f4f4;
                  text-align: center;
                  padding: 10px;
                  font-size: 12px;
                  color: #666666;
                "
              >
                <!-- Pie de página del email -->
                <p style="margin: 0">
                  &copy; 2024, Todos los derechos reservados.
                </p>
                <p style="margin: 0">
                  <a href="{{ .UnsubscribeUrl }}">
                    <p>Date de baja de este tópico aquí</p>
                  </a>
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
